{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="{% static 'bootstrap5/css/bootstrap.min.css' %}" rel="stylesheet" id="bootstrap-css">
    <link href="{% static 'bootstrap5/style.css' %}" rel="stylesheet" id="bootstrap-css">
</head>
<body class="bg-dark">
<section>
    <div class="row g-0">


        <div class="col-lg-7 d-none d-lg-block">
            <div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="false"
                 data-bs-interval="false">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img style="height: 100vh" src="{% static "imagenes/1.jpg" %}" class="d-block w-100" >
                    </div>
                    <div class="carousel-item">
                        <img style="height: 100vh" src="{% static "imagenes/2.jpeg" %}" class="d-block w-100" >
                    </div>
                    <div class="carousel-item">
                        <img style="height: 100vh" src="{% static "imagenes/3.jpg" %}" class="d-block w-100" >
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching"
                        data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching"
                        data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

        </div>


        <div class="col-lg-5 d-flex flex-column align-items-end min-vh-100">
            <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4 w-100 mb-auto">
                <img src="{% static 'Imagenes/depo.jpg' %}" class="img-fluid" width="150" height="70">
            </div>
            <div class="px-lg-5 py-lg-4 p-4 w-100 align-self-center">
                <h1 class="font-weight-bold mb-4">Bienvenidos a nuestra Pagina</h1>
                <form method="post">

                    <div asp-validation-summary="All" class="text-danger"></div>
                    <div class="form-group">
                        {% load widget_tweaks %}
                        {% csrf_token %}
                        <label class="control-label">Usuario</label>
                        {{ form.username | attr:"class:form-control"| attr:"placeholder:Usuario" }}
                        <label class="control-label">Contraseña</label>
                        {{ form.password | attr:"class:form-control"| attr:"placeholder:Contraseña" }}
                    </div>

                    <div class="form-group">
                        <br/>
                        <button type="submit" class="btn btn-rojocubacontrol w-100">Aceptar</button>
                    </div>

                </form>

            </div>
        </div>
    </div>
</section>
<script src="{% static "js/utils.js" %}">
    <script src="{% static 'bootstrap5/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'bootstrap5/js/bootstrap.min.js' %}"></script>
<script src="{% static "js/popper.js" %}"></script>

</body>
</html>
